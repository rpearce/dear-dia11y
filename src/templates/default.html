<!DOCTYPE html>
<html lang="$lang$">
  <head>
    <title>$title$</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="$description$">
    $if(author)$
    <meta name="author" content="$author$">
    $endif$
    $if(keywords)$
    <meta name="keywords" content="$keywords$">
    $endif$
    <meta name="google-site-verification" content="iwHC5sNm754gGlV0YuXSPOnSC1kJDcTDTMSthILfAL0" />

    <meta property="og:site_name" content="$siteName$">
    <meta property="og:title" content="$title$">
    <meta property="og:url" content="$root$$url$">
    <meta property="og:description" content="$description$">
    $if(image)$
    <meta property="og:image" content="$root$$image$">
    $endif$
    $if(type)$
    <meta property="og:type" content="$type$">
    $else$
    <meta property="og:type" content="website">
    $endif$

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="$siteName$">
    <meta property="twitter:title" content="$title$">
    <meta property="twitter:description" content="$description$">
    $if(image)$
    <meta property="twitter:image" content="$root$$image$">
    $endif$
    $if(authorTwitter)$
    <meta property="twitter:creator" content="$authorTwitter$">
    $endif$

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>♿️</text></svg>">
    <link rel="canonical" href="$root$$url$">
    <link rel="stylesheet" href="./css/$stylesheet$.css" />
  </head>
  <body class="dark m0">
    $body$
  </body>
</html>
